            setUser(data)

        React.useEffect( () => {
            fetchData()
        }, [])


        return (
            <div>
                <h1>User Hub React</h1>

                <br />
                <p>Replace with Email</p>

                <br />
            </div>
        )

    const root = document.querySelector('#root');
    ReactDOM.render(<App />, root);
  </script>
