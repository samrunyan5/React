<html>
  <head>

  <script>
    const root = document.querySelector('#root');

    const App = () => {

        return React.createElement(
            'div',
            null,
            React.createElement(
                'button',
                {
                    onClick: () => {
                        const wordArray = word.split('')
                        const removeVowels = wordArray.filter(( letter, index ) => {
                            if (letter === 'A' || letter === 'E' || letter === 'I' || letter === 'O' || letter === 'U' ) {
                                console.log(letter)
                                wordArray.splice(index, 1)
                            }
                        })
                        setWord(wordArray)
                    }
                },
                'Remove Vowels'
            ),

            React.createElement(
                'button',
                null,
                'Remove Consonants'
            ),

            React.createElement(
                'div',
                {
                    className: 'word'
                },
                word
            )
        )
    }

    ReactDOM.render(React.createElement(App), root);
  </script>
  </body>
</html>
